<ion-menu [content]="content" id="main-menu">
    <ion-toolbar>
        <ion-title>Menu</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button menuClose ion-item *ngFor="#p of pages" (click)="openPage(p)"
                    [ngClass]="{active: p.active}">
                <ion-label>{{p.title}}</ion-label>
                <ion-badge primary item-right *ngIf="p.id === 'mates' && newRequests > 0">
                    {{newRequests}}
                </ion-badge>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
