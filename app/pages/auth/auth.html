<ion-content class="auth-page">
    <h4 class="title" text-center>
        <ion-icon name="paw" primary></ion-icon>
        <span secondary>PetMates</span>
    </h4>

    <ion-segment padding [(ngModel)]="mode">
        <ion-segment-button value="login">
            Sign in
        </ion-segment-button>
        <ion-segment-button value="sign-up">
            Create account
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="mode" padding>
        <form (ngSubmit)="login()" *ngSwitchCase="'login'">
            <ion-list>
                <ion-item>
                    <ion-input required type="text" [(ngModel)]="name" placeholder="Username / Email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input required type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
                </ion-item>
            </ion-list>
            <button block>Login</button>
            <div padding-vertical>
                <button type="button" (click)="openForgotForm()" small light block>
                    Forgot password?
                </button>
            </div>
            <div padding>
                <button facebook block (click)="auth.loginFacebook()">
                    <ion-icon name="logo-facebook"></ion-icon>
                    Facebook login
                </button>
            </div>
        </form>
        <form (ngSubmit)="signup()" *ngSwitchCase="'sign-up'">
            <ion-list>
                <ion-item>
                    <ion-input required type="text" [(ngModel)]="name" placeholder="Username"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input required type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-input required type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
                </ion-item>
            </ion-list>
            <div padding-horizontal>
                <button block>Submit</button>
            </div>
        </form>
    </div>
</ion-content>
