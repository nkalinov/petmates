<ion-toolbar>
    <ion-buttons start>
        <button dark type="button" (click)="viewCtrl.dismiss()">
            Close
        </button>
    </ion-buttons>
    <ion-title>{{mate.friend.name}}</ion-title>
</ion-toolbar>

<ion-content id="chat" class="chat">
    <div class="messages">
        <div class="message" *ngFor="#m of msgs" [ngClass]="{'me': m.from._id === auth.user._id}">
            <ion-avatar class="avatar">
                <mate-image [image]="m.from.pic"></mate-image>
            </ion-avatar>
            <p>{{ m.msg }}</p>
            <span class="date">{{ m.added | messageTime }}</span>
        </div>
    </div>
    <div class="msg">
        <input type="text" placeholder="Message..."
               [(ngModel)]="message.msg" (keydown.enter)="sendMessage()">
        <button small (click)="sendMessage()" [disabled]="message.msg === ''">
            <ion-icon name="send"></ion-icon>
        </button>
    </div>
</ion-content>
