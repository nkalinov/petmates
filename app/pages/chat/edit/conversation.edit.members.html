<ion-toolbar>
    <ion-buttons start>
        <button dark (click)="viewCtrl.dismiss()">
            Close
        </button>
    </ion-buttons>
    <ion-title>
        Add members
    </ion-title>
    <ion-buttons end>
        <button secondary (click)="addMatesToConversation()">
            Add
        </button>
    </ion-buttons>
</ion-toolbar>

<ion-content>
    <p padding-horizontal text-center *ngIf="friends.length === 0">
        All your mates are in the conversation.
    </p>
    <ion-list>
        <ion-item *ngFor="let f of friends">
            <ion-checkbox [(ngModel)]="f.checked"></ion-checkbox>
            <ion-label>{{f.name}}</ion-label>
            <ion-avatar item-right>
                <mate-image [image]="f.pic"></mate-image>
            </ion-avatar>
        </ion-item>
    </ion-list>
</ion-content>
