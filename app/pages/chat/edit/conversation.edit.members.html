<ion-toolbar>
    <ion-buttons start>
        <button dark (click)="viewCtrl.dismiss()">
            Close
        </button>
    </ion-buttons>
    <ion-title>
        Add members
    </ion-title>
</ion-toolbar>

<ion-content>
    <ion-item *ngFor="#f of friends">
        <ion-avatar item-right>
            <mate-image [image]="f.pic"></mate-image>
        </ion-avatar>
        <ion-label>{{f.name}}</ion-label>
        <ion-checkbox [(ngModel)]="f.checked"></ion-checkbox>
    </ion-item>
</ion-content>
