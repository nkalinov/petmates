<ion-header>
    <ion-toolbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <ion-icon primary name="paw"></ion-icon>
            PetMates
        </ion-title>
        <ion-buttons end>
            <!--<button *ngIf="GEOaccess">-->
            <!--<ion-icon name="funnel"></ion-icon>-->
            <!--</button>-->
            <button (click)="map.setView(marker.getLatLng(), 16);" *ngIf="GEOaccess">
                <ion-icon name="locate"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="map-page">
    <h5 class="no-geo-access" padding text-center *ngIf="!GEOaccess">
        To use the Map feature, you must allow access to your device location.
    </h5>
    <div id="map" *ngIf="GEOaccess"></div>
</ion-content>

<ion-footer *ngIf="GEOaccess">
    <ion-toolbar no-border-top>
        <p *ngIf="walk.currentWalk.started">
            Out with {{walk.currentWalk.pet.name}}
        </p>
        <ion-buttons end *ngIf="!walk.currentWalk.started">
            <button secondary (click)="openWalkModal()">
                Start walk
                <ion-icon name="paw"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end *ngIf="walk.currentWalk.started">
            <button danger (click)="walk.stop()">
                Stop walk
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
