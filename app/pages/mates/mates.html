<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mates</ion-title>
    <ion-buttons end>
        <button secondary (click)="searchMateModal()">
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-tabs>
    <ion-tab [root]="tabAccepted" tabTitle="My mates"></ion-tab>
    <ion-tab [root]="tabRequested" tabTitle="Pending"></ion-tab>
    <ion-tab [root]="tabNew" tabTitle="New" tabBadgeStyle="danger"></ion-tab>
</ion-tabs>
