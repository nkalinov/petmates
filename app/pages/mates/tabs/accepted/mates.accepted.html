<ion-content>
    <div *ngIf="mates.mates.accepted.length === 0" padding-horizontal>
        <p>You have no mates.</p>
        <h6>Add your mates to:</h6>
        <ul>
            <li>
                Chat with them
            </li>
            <li>
                Be notified instantly when they are going out for a walk
            </li>
        </ul>
    </div>
    <ion-list>
        <ion-item-sliding *ngFor="#mate of mates.mates.accepted">
            <button ion-item (click)="chatWith(mate)">
                <ion-avatar item-left>
                    <mate-image [image]="mate.friend.pic"></mate-image>
                </ion-avatar>
                <h2>{{mate.friend.name}}</h2>
                <p *ngIf="mate.friend.lastActive && mate.friend.lastActive > fourthyEightHours">
                    Active {{mate.friend.lastActive | messageTime}}
                </p>
                <ion-badge item-right *ngIf="mate.newMessages && mate.newMessages > 0">
                    {{mate.newMessages}}
                </ion-badge>
            </button>
            <ion-item-options>
                <button primary (click)="viewMate(mate)">
                    <ion-icon name="eye"></ion-icon>
                    View
                </button>
                <button danger (click)="removeMate(mate)">
                    <ion-icon name="remove-circle"></ion-icon>
                    Remove
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <p text-center text-small>
        Chat messages are kept for the last 48h.
    </p>
</ion-content>
