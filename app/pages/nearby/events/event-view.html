<ion-header>
    <ion-navbar>
        <ion-title>{{event.name}}</ion-title>
        <ion-buttons end>
            <button dark *ngIf="auth.user._id === event.creator._id" (click)="editEvent()">
                Edit
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <place-image [place]="event" [card]="true"></place-image>

        <ion-item>
            <h1>{{event.name}}</h1>
            <p>
                <ion-icon name="time-outline"></ion-icon>
                {{event.date | date: 'short'}}
            </p>
            <h3>
                <ion-icon name="pin"></ion-icon>
                {{event.address}}
            </h3>
            <p>{{event.description}}</p>
        </ion-item>

        <ion-item>
            <span item-left>
                ~{{event.distance}} away
            </span>
            <button primary clear item-right
                    (click)="navigate()">
                <ion-icon name="navigate"></ion-icon>
                Directions
            </button>
        </ion-item>
    </ion-card>
</ion-content>
