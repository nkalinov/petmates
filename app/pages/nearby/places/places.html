<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Nearby places</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <button ion-item *ngFor="let item of nearby.places$ | async" (click)="viewPlace(item)">
            <ion-avatar item-left>
                <place-image [place]="item"></place-image>
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>
                {{ item.distance }} - {{ item.address }}
            </p>
        </button>
    </ion-list>
    <p text-center *ngIf="nearby.places$.getValue().length === 0">No places nearby...</p>
</ion-content>
