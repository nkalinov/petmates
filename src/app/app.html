<ion-menu [content]="content" id="main-menu" *ngIf="pages.length">
    <ion-header>
        <ion-toolbar transparent>
            <ion-title><h1>PetMates</h1></ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)"
                    [ngClass]="{active: p.active}">
                <ion-label>{{p.title}}</ion-label>

                <ion-badge primary item-right *ngIf="p.title === 'Mates' && newMateRequests">
                    {{newMateRequests}}
                </ion-badge>
                <ion-badge primary item-right *ngIf="p.title === 'Chat' && unreadMessages">
                    {{unreadMessages}}
                </ion-badge>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
