<ion-menu [content]="content" id="main-menu" *ngIf="pages">
    <ion-toolbar transparent>
        <ion-title>
            <span class="outline">PetMates</span>
        </ion-title>
    </ion-toolbar>
    <ion-content>
        <ion-list>
            <button menuClose ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)"
                    [ngClass]="{active: p.active}">
                <ion-label>{{p.title}}</ion-label>
                <ion-badge primary item-right *ngIf="p.id === 'mates' && newRequests > 0">
                    {{newRequests}}
                </ion-badge>
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
