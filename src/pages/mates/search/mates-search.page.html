<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button color="modalClose" type="button"
                    (click)="viewCtrl.dismiss()">
                Close
            </button>
        </ion-buttons>
        <ion-title>Find your mates</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar [(ngModel)]="query" (ionInput)="onSearchInput($event)"></ion-searchbar>
    <div *ngIf="!(results$ | async).length && query !== ''">
        <p text-center>No results.</p>
    </div>
    <ion-list>
        <ion-item-sliding *ngFor="let item of (results$ | async)">
            <button ion-item (click)="viewMate(item._id)">
                <ion-avatar item-left>
                    <mate-image [image]="item.pic"></mate-image>
                </ion-avatar>
                <h2>{{item.name}}</h2>
                <p>{{item.location.coordinates | distance}}, {{item.city}}</p>
            </button>
            <ion-item-options>
                <button ion-button icon-left color="primary"
                        (click)="addMate(item._id)">
                    <ion-icon name="person-add"></ion-icon>
                    Send request
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
