<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Mates</ion-title>
        <ion-buttons end>
            <button ion-button color="secondary" icon-only
                    (click)="openSearchMateModal()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="!(matesService.accepted$ | async).length" padding-horizontal>
        <p>You have no mates.</p>
        <h6>Add your mates to:</h6>
        <ul>
            <li>Chat</li>
            <li>Be notified when they are going out for a walk</li>
        </ul>
    </div>
    <ion-list>
        <ion-item-sliding *ngFor="let item of (matesService.accepted$ | async)">
            <button ion-item (click)="viewMate(item.friend._id)">
                <ion-avatar item-left>
                    <mate-image [image]="item.friend.pic"></mate-image>
                </ion-avatar>
                <h2>{{item.friend.name}}</h2>
                <p>{{item.friend.city}}</p>
            </button>
            <ion-item-options>
                <button ion-button icon-left color="danger" (click)="removeMate(item)">
                    <ion-icon name="close"></ion-icon>
                    Remove
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
