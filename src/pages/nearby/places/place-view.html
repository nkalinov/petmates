<ion-header>
    <ion-navbar>
        <ion-title>{{place.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <place-image [place]="place" [card]="true"></place-image>

        <ion-item>
            <h1 class="nearby-item-title">{{place.name}}</h1>
            <h2>
                <ion-icon name="pin"></ion-icon>
                {{place.address}}
            </h2>
            <h3>
                <ion-icon name="time-outline"></ion-icon>
                {{place.hours}}
            </h3>
            <h3>
                <ion-icon name="call"></ion-icon>
                {{place.phone}}
            </h3>
            <a [attr.href]="place.link" target="_blank">
                {{place.link}}
            </a>
        </ion-item>

        <ion-item>
            <span item-left>
                ~{{place.distance}}
            </span>
            <button ion-button icon-left color="primary" clear item-right
                    (click)="navigate()">
                <ion-icon name="navigate"></ion-icon>
                Directions
            </button>
        </ion-item>
    </ion-card>
</ion-content>
