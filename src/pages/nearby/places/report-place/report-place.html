<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button color="dark"
                    (click)="viewCtrl.dismiss()">
                Close
            </button>
        </ion-buttons>
        <ion-title>Report place</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list radio-group>
        <ion-list-header>
            Reason
        </ion-list-header>

        <ion-item>
            <ion-label>Incorrect details</ion-label>
            <ion-radio value="details"></ion-radio>
        </ion-item>
        <ion-item>
            <ion-label>No longer exists</ion-label>
            <ion-radio value="details"></ion-radio>
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-label>Comments</ion-label>
        <ion-textarea></ion-textarea>
    </ion-item>
</ion-content>
