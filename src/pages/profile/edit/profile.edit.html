<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button color="modalClose"
                    (click)="close()">
                Cancel
            </button>
        </ion-buttons>
        <ion-title>Edit profile</ion-title>
        <ion-buttons end>
            <button ion-button color="secondary"
                    (click)="save()">
                Save
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row no-padding wrap center>
        <ion-col no-padding width-100 class="profile-picture" (click)="changePicture()">
            <mate-image [image]="user.pic"></mate-image>
            <p class="change-text">Change picture</p>
        </ion-col>
    </ion-row>
    <form (submit)="save()">
        <ion-list>
            <ion-item>
                <ion-label>Name</ion-label>
                <ion-input name="username" required type="text" [(ngModel)]="user.name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>Email</ion-label>
                <ion-input name="email" required type="text" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item (click)="geoLocalizeMe()">
                <ion-icon item-left name="locate"></ion-icon>
                <ion-input name="location" readonly required type="text"
                           placeholder="Click to get your location"
                           [value]="user.city + ', ' + user.country"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>New password</ion-label>
                <ion-input name="password" type="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
        </ion-list>
    </form>
    <input type="file" #fileInput (change)="fileChangeEvent($event)"/>
</ion-content>
