<ion-header>
    <ion-toolbar>
        <ion-buttons start>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Profile</ion-title>
        <ion-buttons end>
            <button ion-button icon-only right
                    [hidden]="edit"
                    (click)="openDangerSheet()">
                <ion-icon name="settings"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-item>
            <ion-avatar item-left>
                <mate-image [image]="auth.user.pic"></mate-image>
            </ion-avatar>
            <h2>{{ auth.user.name }}</h2>
            <p *ngIf="auth.user.city && auth.user.country">
                {{ auth.user.city + ', ' + auth.user.country }}
            </p>
            <p>{{ auth.user.email }} (private)</p>
        </ion-item>
        <ion-item>
            <button ion-button color="primary" clear item-left
                    (click)="editModal()">
                Edit
            </button>
        </ion-item>
    </ion-card>
    <pets-list></pets-list>
</ion-content>
